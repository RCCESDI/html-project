<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        .nav {
            text-align: right;
        }

        .background-color {
            background-color: #f2f2f2;
        }

        .table {
            width: 100%;
        }

        .width20 {
            width: 20%;
        }

        .width60 {
            width: 60%;
        }

        .input-width {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <span><a href="#">Home</a></span>
        <span>|</span>
        <span>
            <a href="#">About</a>
        </span>
        <span>|</span>
        <span>
            <a href="#">Contact US</a>
        </span>
    </nav>
    <div class="background-color">
        <table class="table">
            <tr>
                <td class="width20"><label for="firstName">First Name</label></td>
                <td class="width60">
                    <input class="input-width" type="text" name="firstName" id="firstName">
                </td>
                <td class="width20"></td>
            </tr>
            <tr>
                <td class="width20"><label for="lastName">Last Name</label></td>
                <td class="width60">
                    <input class="input-width" type="text" name="lastName" id="lastName">
                </td>
                <td class="width20"></td>
            </tr>
            <tr>
                <td class="width20"><label for="email">Email</label></td>
                <td class="width60">
                    <input class="input-width" type="email" name="email" id="email">
                </td>
                <td class="width20"></td>
            </tr>
            <tr>
                <td class="width20"><label for="phone">Mobile Number</label></td>
                <td class="width60">
                    <input class="input-width" type="number" name="phone" id="phone">
                </td>
                <td class="width20"></td>
            </tr>
            <tr>
                <td class="width20"><label>Gender</label></td>
                <td class="width60">
                    <input class="" type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input class="" type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </td>
                <td class="width20"></td>
            </tr>
        </table>
    </div>
</body>
</html>
